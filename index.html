<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main role="main">
      <div class="main-box">
        <div class="img-box">
          <img
            src="images/image-product-desktop.jpg"
            width="325"
            height="450"
            alt="Bottle of CHANEL perfume"
          />
        </div>
        <div class="main-content">
          <span class="heading-tag">PERFUME</span>
          <h1>Gabrielle <br />Essence Eau <br />De Parfum</h1>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
          <p>
            <span class="price">$149.99</span>
            <span class="old-price">$169.99</span>
          </p>
          <p>
            <button class="btn-add-to-cart">
              <img src="images/icon-cart.svg" alt="cart logo" />
              Add to Cart
            </button>
          </p>
        </div>
      </div>
    </main>
    <footer role="contact" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="mailto:sheilavalfaro@gmail.com">Sheila Alfaro</a>.
    </footer>
  </body>
</html>
